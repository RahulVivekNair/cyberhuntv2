<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberhunt - Setup</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
  <link rel="manifest" href="/static/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-base-200 font-sans text-base">

  <!-- Navbar -->
  <nav class="navbar bg-base-100 shadow-lg sticky top-0 z-40 px-4 sm:px-6 py-2 sm:py-3">
    <div class="flex-1">
      <h1 class="text-xl sm:text-2xl font-bold text-primary">Cyberhunt Setup</h1>
    </div>
    <div class="flex-none gap-2 sm:gap-4 flex-wrap">
      <a href="/admin" class="btn btn-outline btn-primary btn-sm">Admin</a>
      <button id="logout" class="btn btn-error btn-sm" onclick="logoutModal?.showModal()">Logout</button>
    </div>
  </nav>

  <main class="container mx-auto p-4 max-w-5xl space-y-4">

    <!-- Dev Seeding -->
    <div class="card bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body space-y-4">
        <h2 class="card-title">Dev</h2>
        <p class="text-sm opacity-70">Developer-only seeding actions</p>

        <div class="flex flex-wrap gap-4 justify-center">
          <button id="seedGroupsBtn" class="btn btn-primary">Seed Groups</button>
          <button id="seedCluesBtn" class="btn btn-secondary">Seed Clues</button>
        </div>
      </div>
    </div>

    <!-- Game Settings -->
    <div class="card bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body space-y-4">
        <h2 class="card-title">Game Settings</h2>
        <p class="text-sm opacity-70">Configure game parameters</p>

        <div class="form-control w-full max-w-xs">
          <label class="label font-semibold">Total Clues</label>
          <input type="number" id="totalCluesInput" placeholder="Enter total clues"
                 class="input input-bordered w-full" min="1" required>
        </div>

        <button id="updateTotalCluesBtn" class="btn btn-accent w-full sm:w-auto">
          Update Total Clues
        </button>

        <div id="statusMessages" class="space-y-2 pt-2"></div>
      </div>
    </div>

  </main>
    <dialog id="logoutModal" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Confirm Logout</h3>
      <p class="py-2">Are you sure you want to log out?</p>
      <div class="modal-action">
        <form method="dialog"><button class="btn">Cancel</button></form>
        <button id="confirmLogout" class="btn btn-error">Logout</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script>
    // show status using daisyUI alerts
    function showStatus(message, type = "info") {
      const container = document.getElementById("statusMessages");
      const el = document.createElement("div");
      el.className = `alert shadow-lg ${type === "success" ? "alert-success" : type === "error" ? "alert-error" : "alert-info"}`;
      el.innerHTML = `<span>${message}</span>`;
      container.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    // Seed groups
    document.getElementById("seedGroupsBtn")?.addEventListener("click", async () => {
      try {
        const res = await fetch("/api/seed/groups", { method: "POST" });
        const data = await res.json();
        if (!res.ok) return showStatus(data.error || "Failed to seed groups", "error");
        showStatus("Groups seeded successfully!", "success");
      } catch (err) {
        console.error(err);
        showStatus("Network error while seeding groups", "error");
      }
    });

    // Seed clues
    document.getElementById("seedCluesBtn")?.addEventListener("click", async () => {
      try {
        const res = await fetch("/api/seed/clues", { method: "POST" });
        const data = await res.json();
        if (!res.ok) return showStatus(data.error || "Failed to seed clues", "error");
        showStatus("Clues seeded successfully!", "success");
      } catch (err) {
        console.error(err);
        showStatus("Network error while seeding clues", "error");
      }
    });

    // Update total clues
    document.getElementById("updateTotalCluesBtn")?.addEventListener("click", async () => {
      const input = document.getElementById("totalCluesInput");
      const totalClues = parseInt(input.value);
      if (!totalClues || totalClues < 1) {
        return showStatus("Please enter a valid number", "error");
      }
      try {
        const res = await fetch("/api/seed/total_clues", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ total_clues: totalClues })
        });
        const data = await res.json();
        if (!res.ok) return showStatus(data.error || "Failed to update total clues", "error");
        showStatus("Total clues updated successfully!", "success");
        input.value = "";
      } catch (err) {
        console.error(err);
        showStatus("Network error while updating total clues", "error");
      }
    });
    async function doLogout() {
      try {
        await fetch("/logout", { method: "POST" });
      } catch (e) {
        console.error("Logout request failed:", e);
      }
      location.href = "/admin/login";
    }

    document.getElementById("confirmLogout")?.addEventListener("click", async () => {
      document.getElementById("logoutModal").close();
      await doLogout();
    });
  </script>
</body>
</html>
