<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cyberhunt Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500">
  <div class="card w-11/12 max-w-md shadow-2xl bg-base-100 rounded-2xl overflow-hidden mx-4">
    <div class="card-body p-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary mb-2">Cyberhunt Admin</h1>
        <p class="text-base-content/70">Login to admin panel</p>
      </div>
      <form id="adminLoginForm" class="form-control gap-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Admin Name</span>
          </label>
          <input type="text" id="name" placeholder="Enter admin name" class="input input-bordered input-primary focus:input-primary-focus" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" id="password" placeholder="Enter password" class="input input-bordered input-primary focus:input-primary-focus" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-full mt-4 hover:scale-105 transition-transform">Login</button>
      </form>
      <p id="error" class="text-red-500 text-center mt-4"></p>
    </div>
  </div>

  <script>
    // Check if already logged in with admin cookie
    if (document.cookie.includes("adminAuth=")) {
      window.location.href = "admin";
    }

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      const formData = new FormData();
      formData.append("name", name);
      formData.append("password", password);

      try {
        const response = await fetch("/adminlogin", {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          window.location.href = "admin";
        } else {
          document.getElementById("error").textContent = "Invalid login!";
        }
      } catch (err) {
        document.getElementById("error").textContent = "Login failed!";
      }
    });
  </script>
</body>
</html>
