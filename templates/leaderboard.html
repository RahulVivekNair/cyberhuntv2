<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cyberhunt Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 font-sans">

  <!-- Navbar -->
  <nav class="w-full bg-base-100 shadow-lg py-2 px-4 sm:py-4 sm:px-6 flex justify-between items-center sticky top-0 z-10 rounded-b-2xl">
    <h1 class="text-xl sm:text-2xl font-bold text-primary">Cyberhunt</h1>
    <div class="flex gap-2 sm:gap-4 flex-wrap">
      <a href="/game" class="btn btn-outline btn-primary btn-sm">Game</a>
      <button id="logout" class="btn btn-error btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <div class="card w-full max-w-6xl mx-auto bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body p-6">
        
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-primary">Leaderboard</h1>
          <div class="flex gap-2 mt-2 sm:mt-0 items-center">
            <span class="btn btn-success btn-sm font-semibold">Live</span>
            <span class="btn btn-ghost btn-sm text-xs sm:text-sm" id="lastUpdate">Last Change: Never</span>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-figure text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
              </svg>
            </div>
            <div class="stat-title">Total Groups</div>
            <div id="totalGroups" class="stat-value text-primary">-</div>
          </div>
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-figure text-success">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div class="stat-title">Completed</div>
            <div id="completedGroups" class="stat-value text-success">-</div>
          </div>
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-figure text-warning">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="stat-title">In Progress</div>
            <div id="inProgressGroups" class="stat-value text-warning">-</div>
          </div>
        </div>

        <!-- Leaderboard Table -->
        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <tr class="bg-primary/10">
                <th>Rank</th>
                <th>Group</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Total Time</th>
              </tr>
            </thead>
            <tbody id="leaderboard">
              <tr><td colspan="5" class="text-center">Loading...</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const $ = id => document.getElementById(id);

    const formatTime = (t) => {
      if (!t || t === "-" || t === null) return "-";
      if (typeof t === "string" && t.includes(":")) {
        let [m, s] = t.split(":").map(Number);
        if (isNaN(m) || isNaN(s)) return "-";
        const h = Math.floor(m / 60);
        m %= 60;
        return [h, m, s].map(v => v.toString().padStart(2, "0")).join(":");
      }
      if (typeof t === "number") {
        const h = Math.floor(t / 3600), m = Math.floor((t % 3600) / 60), s = t % 60;
        return [h, m, s].map(v => v.toString().padStart(2, "0")).join(":");
      }
      return "-";
    };

    const renderRow = (g, totalClues) => {
      const progress = `${g.current_clue_idx || 0}/${totalClues}`;
      const percent = Math.round(((g.current_clue_idx || 0) / totalClues) * 100);
      const rowClass = g.completed ? "bg-success/10" : ((g.rank || 0) % 2 ? "bg-base-200/50" : "");
      const status = g.completed ? '<span class="badge badge-success">Completed</span>' : "";

      return `
        <tr class="${rowClass}">
          <td class="font-bold">${g.rank} ${g.badge || ""}</td>
          <td class="font-medium">${g.name}</td>
          <td>
            <div class="flex items-center gap-2">
              <span>${progress}</span>
              <div class="w-12 bg-base-300 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width:${percent}%"></div>
              </div>
            </div>
          </td>
          <td>${status}</td>
          <td class="font-mono">${formatTime(g.total_time)}</td>
        </tr>`;
    };

    const renderLeaderboard = (data) => {
      const tbody = $("leaderboard");
      if (!tbody) return;

      if (!data || !data.groups?.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center">No data</td></tr>';
        return;
      }

      const { groups, totalClues = 1 } = data;
      tbody.innerHTML = groups.map(g => renderRow(g, totalClues)).join("");

      const completed = groups.filter(g => g.completed).length;
      $("totalGroups").textContent = groups.length;
      $("completedGroups").textContent = completed;
      $("inProgressGroups").textContent = groups.length - completed;
      $("lastUpdate").textContent = `Last Change: ${new Date().toLocaleTimeString()}`;
    };

    const startSSE = () => {
      const es = new EventSource("/api/leaderboard/stream");
      es.onmessage = e => {
        try { renderLeaderboard(JSON.parse(e.data)); }
        catch (err) { console.error("Invalid SSE data", err); }
      };
      es.onerror = err => console.error("SSE error", err);
    };

    startSSE();

    $("logout")?.addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      location.href = "/login";
    });
  });
  </script>
</body>
</html>
