<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberhunt - Leaderboard</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <!-- Favicons -->
  <link rel="icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
  <link rel="manifest" href="/static/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="min-h-screen bg-base-200 font-sans text-base">

  <!-- Navbar -->
  <nav class="navbar bg-base-100 shadow-lg sticky top-0 z-40 px-4 sm:px-6 py-2 sm:py-3">
    <div class="flex-1">
      <h1 class="text-xl sm:text-2xl font-bold text-primary">Cyberhunt</h1>
    </div>
    <div class="flex-none gap-2 sm:gap-4 flex-wrap"> <a href="/game" class="btn btn-outline btn-primary btn-sm">Game</a>
      <button id="logout" class="btn btn-error btn-sm" onclick="logoutModal?.showModal()">Logout</button>
    </div>
  </nav>

  <main class="container mx-auto p-4 max-w-4xl space-y-4">
    <div class="card bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body items-center">
        <h2 class="card-title">Leaderboard</h2>
        <div class="flex items-center gap-3">
          <span class="btn btn-success btn-xs">Live</span>
          <time id="lastUpdate">Last Change: Never</time>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="card bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body">
        <h3 class="card-title self-center">Quick Stats</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-title">Total Groups</div>
            <div id="totalGroups" class="stat-value text-primary">-</div>
          </div>
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-title">Completed</div>
            <div id="completedGroups" class="stat-value text-success">-</div>
          </div>
          <div class="stat bg-base-200 rounded-lg p-4">
            <div class="stat-title">In Progress</div>
            <div id="inProgressGroups" class="stat-value text-warning">-</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaderboard Table -->
    <div class="card bg-base-100 shadow-xl rounded-2xl">
      <div class="card-body">
        <h3 id="leaderboard-title" class="card-title self-center">Rankings</h3>
        <table class="table w-full">
          <thead>
            <tr class="bg-primary/10">
              <th scope="col">Rank</th>
              <th scope="col">Group</th>
              <th scope="col">Progress</th>
              <th scope="col">Status</th>
              <th scope="col">Total Time</th>
            </tr>
          </thead>
          <tbody id="leaderboard">
            <tr>
              <td colspan="5" class="text-center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <dialog id="logoutModal" class="modal">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Confirm Logout</h3>
      <p class="py-2">Are you sure you want to log out?</p>
      <div class="modal-action">
        <!-- Cancel closes the modal -->
        <form method="dialog">
          <button class="btn">Cancel</button>
        </form>
        <!-- Logout triggers logout -->
        <button id="confirmLogout" class="btn btn-error">Logout</button>
      </div>
    </div>

    <!-- Clicking outside closes the modal -->
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
  <script>

    const startSSE = () => {
      const es = new EventSource("/api/leaderboard/stream");

      es.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          renderStats(data);
          console.log("Leaderboard update:", data);
        } catch (err) {
          console.error("Invalid SSE data", err);
        }
      };

      es.onerror = (err) => {
        console.error("SSE error", err);
      };
    };

    startSSE();

    function renderStats(data) {
      document.getElementById("totalGroups").textContent = data.totalGroups;
      document.getElementById("completedGroups").textContent = data.completed;
      document.getElementById("inProgressGroups").textContent = data.inProgress;
      document.getElementById("lastUpdate").textContent =
        "Last Change: " + new Date().toLocaleTimeString();
    }

    async function doLogout() {
      try {
        await fetch("/logout", { method: "POST" });
      } catch (e) {
        console.error("Logout request failed:", e);
      }
      location.href = "/login";
    }

    document.getElementById("confirmLogout")?.addEventListener("click", async () => {
      document.getElementById("logoutModal").close();
      await doLogout();
    });
  </script>
</body>

</html>
