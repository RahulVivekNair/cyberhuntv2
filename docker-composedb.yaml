version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cyberhunt_postgres
    restart: always
    environment:
      POSTGRES_USER: game
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: cyberhunt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: cyberhunt_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
